<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Multiplayer Fight</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			font-family: 'Arial', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			color: white;
			overflow: hidden;
		}

		#loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 1000;
		}

		#loading h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}

		.spinner {
			border: 8px solid rgba(255, 255, 255, 0.3);
			border-top: 8px solid #fff;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		#progress {
			width: 300px;
			height: 20px;
			background: rgba(255,255,255,0.2);
			border-radius: 10px;
			overflow: hidden;
			margin: 20px auto;
		}

		#progress-bar {
			height: 100%;
			background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
			width: 0%;
			transition: width 0.3s;
		}

		#canvas-container {
			display: none;
			width: 100vw;
			height: 100vh;
			position: relative;
		}

		#canvas {
			display: block;
			width: 100%;
			height: 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}

		.fullscreen-button {
			position: absolute;
			top: 10px;
			right: 10px;
			background: rgba(0,0,0,0.5);
			border: 2px solid white;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 14px;
			z-index: 100;
		}

		.fullscreen-button:hover {
			background: rgba(0,0,0,0.8);
		}

		#status {
			margin-top: 10px;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div id="loading">
		<h1>ðŸŽ® MULTIPLAYER FIGHT</h1>
		<div class="spinner"></div>
		<div id="progress">
			<div id="progress-bar"></div>
		</div>
		<p id="status">Loading game...</p>
	</div>

	<div id="canvas-container">
		<button class="fullscreen-button" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
		<canvas id="canvas"></canvas>
	</div>

	<script src="multiplayer-fight.js"></script>
	<script>
		const GODOT_CONFIG = {
			"args": [],
			"canvasResizePolicy": 2,
			"executable": "multiplayer-fight",
			"experimentalVK": false,
			"focusCanvas": true,
			"gdextensionLibs": []
		};

		const engine = new Engine(GODOT_CONFIG);

		(async function() {
			const statusElement = document.getElementById('status');
			const progressBar = document.getElementById('progress-bar');
			const loadingDiv = document.getElementById('loading');
			const canvasContainer = document.getElementById('canvas-container');

			function updateStatus(text) {
				statusElement.textContent = text;
			}

			function updateProgress(progress) {
				progressBar.style.width = (progress * 100) + '%';
			}

			try {
				await engine.init();
				updateStatus('Starting game...');
				
				await engine.startGame({
					'onProgress': function(current, total) {
						updateProgress(current / total);
						if (current < total) {
							updateStatus(`Loading... ${Math.round((current / total) * 100)}%`);
						} else {
							updateStatus('Starting game...');
						}
					}
				});

				// Game loaded - hide loading, show canvas
				loadingDiv.style.display = 'none';
				canvasContainer.style.display = 'block';
				
			} catch (err) {
				updateStatus('Error loading game: ' + err.message);
				console.error(err);
			}
		})();

		function toggleFullscreen() {
			const canvas = document.getElementById('canvas');
			if (!document.fullscreenElement) {
				canvas.requestFullscreen();
			} else {
				document.exitFullscreen();
			}
		}

		// Handle mobile controls
		if ('ontouchstart' in window) {
			document.getElementById('canvas').style.touchAction = 'none';
		}
	</script>
</body>
</html>
